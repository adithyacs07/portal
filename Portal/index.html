<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <center>
      <img
        src="/img/College_Logo_3.png"
        alt="Sahyadri logo"
        width="50%"
        height="auto"
      />
    </center>
    <br />
    <br />
    <div class="inputs">
      <label for="name">Name </label>
      <input
        type="text"
        name="name"
        id="NameInput"
        placeholder="Enter your name here"
      />
      <br />
      <br />
      <label for="branch">Branch</label>
      <input
        type="text"
        name="branch"
        id="BranchInput"
        placeholder="Enter your branch"
      />
      <br />
      <br />
      <label for="mail">email </label>
      <input
        type="email"
        name="mail"
        id="MailInput"
        placeholder="Entter your college Email"
      />
      <br />
      <br />
      <label for="USN">USN </label>
      <input
        type="text"
        name="USN"
        id="USNinput"
        placeholder="Enter your USN"
      />
      <br />
      <br />
      <label for="AdmissionForm"></label>
      <input type="file" name="AdmissionForm" id="Form" />
      <br />
      <br />
    </div>
    <center>
      <button class="button">submit</button>
    </center>
  </body>
</html>
