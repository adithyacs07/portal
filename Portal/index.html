<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <center>
        <img src="/img/College_Logo_3.png" alt="Sahyadri logo" class="logo" />
      </center>
      <h2>Higher Eduactional details of Alumni</h2>
      <br />
      <div class="inputs">
        <div>
          <label for="name">Name </label>
          <input
            type="text"
            name="name"
            id="NameInput"
            placeholder="Enter your name here"
          />
        </div>
        <div>
          <label for="branch">Branch</label>
          <select name="branch" id="BranchInput">
            <option value="css">Computer Science Engineering</option>
            <option value="AI&ML">AI & ML</option>
            <option value="DS">Data Science</option>
            <option value="Cyber">Cyber Security</option>
            <option value="IS">Information Science And Enginnering</option>
            <option value="EC">Electronics And Communication</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="AI&DS">AI & DS</option>
            <option value="RA">Robotics And Automation</option>
          </select>
        </div>
        <div>
          <label for="mail">Email </label>
          <input
            type="email"
            name="mail"
            id="MailInput"
            placeholder="Enter your college Email"
          />
        </div>
        <div>
          <label for="batch">Batch</label>
          <select name="batch" id="BatchInput">
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
            <option value="2038">2038</option>
            <option value="2039">2039</option>
            <option value="2040">2040</option>
            <option value="2041">2041</option>
            <option value="2042">2042</option>
            <option value="2043">2043</option>
            <option value="2044">2044</option>
            <option value="2045">2045</option>
            <option value="2046">2046</option>
            <option value="2047">2047</option>
            <option value="2048">2048</option>
            <option value="2049">2049</option>
            <option value="2050">2050</option>
          </select>
        </div>

        <div>
          <label for="USN">USN </label>
          <input
            type="text"
            name="USN"
            id="USNinput"
            placeholder="Enter your USN"
          />
        </div>
        <div>
          <label for="AdmissionForm"></label>
          <input type="file" name="AdmissionForm" id="Form" />
        </div>
      </div>
      <center>
        <button class="button">Submit</button>
      </center>
    </div>
  </body>
</html>
