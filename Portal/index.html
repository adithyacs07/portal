<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <center>
        <img src="/img/College_Logo_3.png" alt="Sahyadri logo" class="logo" />
      </center>
      <br />
      <br />
      <div class="inputs">
        <div>
          <label for="name">Name </label>
          <input
            type="text"
            name="name"
            id="NameInput"
            placeholder="Enter your name here"
          />
        </div>
        <div>
          <label for="branch">Branch</label>
          <select name="branch" id="BranchInput">
            <option value="css">Computer Science Engineering</option>
            <option value="AI&ML">AI & ML</option>
            <option value="DS">Data Science</option>
            <option value="Cyber">Cyber Security</option>
            <option value="IS">Information Science And Enginnering</option>
            <option value="EC">Electronics And Communication</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="AI&DS">AI & DS</option>
            <option value="RA">Robotics And Automation</option>
          </select>
        </div>
        <div>
          <label for="mail">Email </label>
          <input
            type="email"
            name="mail"
            id="MailInput"
            placeholder="Enter your college Email"
          />
        </div>
        <div>
          <label for="USN">USN </label>
          <input
            type="text"
            name="USN"
            id="USNinput"
            placeholder="Enter your USN"
          />
        </div>
        <div>
          <label for="AdmissionForm"></label>
          <input type="file" name="AdmissionForm" id="Form" />
        </div>
      </div>
      <center>
        <button class="button">Submit</button>
      </center>
    </div>
  </body>
</html>
